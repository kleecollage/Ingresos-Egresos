
spring.application.name="App Proyeto final Ingresos-Egresos"
server.port= 5555
spring.jmx.default-domain = unid
server.servlet.context-path= /
spring.jpa.show-sql=true
spring.h2.console.enabled=true
logging.level.com.amamistadmexico=DEBUG
spring.jpa.hibernate.ddl-auto=update
#SESSION PROPERTIES
spring.session.store-type=jdbc
# Session timeout. If a duration suffix is not specified, seconds are used.
server.servlet.session.timeout=43200
# Database schema initialization mode.
spring.session.jdbc.initialize-schema = always


